version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: todo_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/var/www/backend
      - ./frontend/dist:/var/www/frontend/dist
    depends_on:
      - php
      - node
    networks:
      - todo-network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: todo_php
    volumes:
      - ./backend:/var/www/backend
    working_dir: /var/www/backend
    depends_on:
      - mysql
    networks:
      - todo-network
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=todo_app
      - DB_USERNAME=todo_user
      - DB_PASSWORD=todo_pass

  mysql:
    image: mysql:8.0
    container_name: todo_mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: todo_app
      MYSQL_USER: todo_user
      MYSQL_PASSWORD: todo_pass
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - todo-network
    command: --default-authentication-plugin=mysql_native_password

  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: todo_node
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - node-modules:/app/node_modules
    working_dir: /app
    command: sh -c "pnpm install && pnpm dev --host"
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  mysql-data:
  node-modules:
